<alert style="margin-bottom: 0px;" type="danger"> 
    {{ 'REPORT.DELETE_QUEST' | translate }}
    <div class="row" style="padding-top: 10px;">
	    <div class="col-sm-2">
	    	<button type="button" ng-click="accept()">{{ 'YES' | translate }}</button>
	    </div>
	    <div class="col-sm-2">
	    	<button type="button" ng-click="cancel()">{{ 'NO' | translate }}</button>
	    </div>
    </div>
</alert>
